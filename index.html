<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Calculator</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="heading">Expense Calculator</h1>
    <div class="container">
      <!--welcome sec-->
      <h3 class="greet">
        Welcome,
        <input id="user-input" type="text" placeholder="enter your name..." />
      </h3>

      <!--form area-->
      <form>
        <!--top sec-->
        <div class="double">
          <div class="form-field">
            <label>Expense:</label>
            <input id="name-input" type="text" />
          </div>
          <div class="form-field">
            <label>Price:</label>
            <input id="price-input" type="number" />
          </div>
        </div>
        <!--bottom sec-->
        <div class="double">
          <div class="form-check-field">
            <input id="status-check" type="checkbox" />
            <label for="status-check">Paid</label>
          </div>

          <button id="add-btn">Add</button>
        </div>
      </form>

      <!--sum area-->
      <div class="sum">
        Total Expenditure <span id="sum-info">0</span> &#8378;
      </div>

      <!--filter area-->
      <select>
        <option value="all">All</option>
        <option value="payed">Payed</option>
        <option value="not-payed">Not-Payed</option>
      </select>

      <!--expense list-->
      <div id="list"></div>
    </div>

    <!--js con-->
    <script src="main.js"></script>
  </body>
</html>
